<!DOCTYPE html>
<html>

  <head>
    <title>SendIt | Settings</title>
    <link type="text/css" rel="stylesheet" href="../stylesheet/shared.css">
    <link type="text/css" rel="stylesheet" href="../stylesheet/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../stylesheet/settings.css">
    <script type="text/javascript" src="../javascript/UIBuilder.js"></script>
    <script type="text/javascript" src='../javascript/authSettings.js'></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>

    <div id='message-alert'>#</div>

    <div class="fixed-centered bounce" id='wait-animation'>
      <svg class='wait-spin' width='46' height='46'>
        <circle class='c1' cx='23px' cy='23px' r='9' fill='gray' stroke-width='3' />
        <g fill='orange'>
          <circle cx='4' cy='23' r='4' />
          <circle cx='23' cy='4' r='4' />
          <circle cx='42' cy='23' r='4' />
          <circle cx='23' cy='42' r='4' />
        </g>
      </svg>

      <div class="wait-message">
        <strong>Loading... </strong>
      </div>
    </div>

    <div class="viewport">
      <header>
        <a href='#' id="logo"> </a>
        <nav class="positon-bottom-right">
          <ul>

            <li id="navigation-list">
              <a href='../index.htmll' class="active-btn botton">
                Sign out </a>
            </li>
          </ul>
        </nav>
      </header>
      <aside id='dashboard'>
        <a class="close-btn" id='dashboard-closer' onclick="toggleDisplay('dashboard')">
        </a>

        <ul class="dashboard">
          <li> <a class="dashLink" href="./packages.html" value="Packages">Search Parcel </a> </li>
          <li> <a class="dashLink" href="./create.html"> Create Parcel </a>   </li>
          <li> <a class="dashLink" href="./profile.html"> Profile </a>  </li>
          <li> <a class="dashLink active" href="#"> Settings </a>  </li>
        </ul>

      </aside>
      <!--*********************************************************************************************-->
      <main id="main">

        <!-- event in internal.js useMobileView() -->
        <button type="button" class="menu-btn"> </button>


        <section id="main-content">
          <section id='settings'>

            <form id="settingsUI" class="elevate centered">
              <h2 class="title-header"> Personal Settings </h2>
              <fieldset>
                <legend>
                  <h3> Notifications </h3>
                </legend>

                <div>
                  <input type="email" name='email' placeholder="username@example.com">
                </div>
                <br />
                <div>
                  <input type="tel" name='phone' placeholder="+234 xxxx xxxx" />
                </div>
              </fieldset>

              <fieldset>
                <legend>
                  <h3> Security </h3>
                </legend>
                <div>
                  <input type="password" name='password' placeholder="password">
                </div>
                <br />
                <div>
                  <input type="password" name='password' placeholder="confirm password">
                </div>
              </fieldset>

              <div id='loader' class="stick-top-centered centered">
                  <svg class='wait-spin' width='46' height='46'>
                     <circle class='c1' cx='23px' cy='23px' r='3' fill='gray' stroke-width='3' />
                     <g fill='orange'>
                        <circle cx='14' cy='23' r='3' />
                        <circle cx='23' cy='14' r='3' />
                        <circle cx='32' cy='23' r='3' />
                        <circle cx='23' cy='32' r='3' />
                     </g>
                  </svg>
                  <div id='message-alert'>#</div>
               </div>

              <input type="button" name='update' class="prim-btn botton" style="width:fit-content"
                value="Update settings" />

            </form>

          </section>
        </section>
      </main>
      <footer>

      </footer>
    </div>

  </body>

</html>
