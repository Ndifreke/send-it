<!DOCTYPE html>
<html>

   <head>
      <title>login</title>
      <link type="text/css" rel="stylesheet" href="../stylesheet/shared.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="../stylesheet/main.css">
      <script type="text/javascript" src="../javascript/authLogin.js"></script>
      <script type="text/javascript" src="../javascript/UIBuilder.js"></script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

   <body id="home">

      <div class="fixed-centered bounce" id='wait-animation'>
         <svg class='wait-spin' width='46' height='46'>
            <circle class='c1' cx='23px' cy='23px' r='9' fill='gray' stroke-width='3' />
            <g fill='orange'>
               <circle cx='4' cy='23' r='4' />
               <circle cx='23' cy='4' r='4' />
               <circle cx='42' cy='23' r='4' />
               <circle cx='23' cy='42' r='4' />
            </g>
         </svg>
         <div class="wait-message">
            <strong>Connecting .... </strong>
         </div>
      </div>


      <div class="viewport">

         <header>
            <div id="logo">
               <a href='../index.html'> </a>
            </div>
            <nav class="positon-bottom-right">
               <ul>
                  <li id="navigation-list">
                     <a href="./signup.html" class="active-btn botton">
                        SIGN UP </a>
                  </li>
               </ul>
            </nav>
         </header>
         <!--*********************************************************************************************-->
         <main id="main">

            <div style="margin-top:68px;">
               <div id="loginUI" class="elevate">

                  <span id='message-alert'>#</span>

                  <h2 class="align-center"> Sign into SendIt Account </h2>


                  <form class="align-center" method='POST' name='login'>
                     <fieldset>
                        <legend> Email </legend>
                        <input type="email" name="email" class='fit-width centered' placeholder="new@emai.com"
                           required />
                     </fieldset>
                     <fieldset>
                        <legend>password</legend>
                        <input type="password" name='password' class='fit-width centered'
                           placeholder="password" value='password' required />
                     </fieldset>

                     <fieldset>
                        <div id='loader'>
                           <svg class='wait-spin' width='46' height='46'>
                              <circle class='c1' cx='23px' cy='23px' r='3' fill='gray' stroke-width='3' />
                              <g fill='orange'>
                                 <circle cx='14' cy='23' r='3' />
                                 <circle cx='23' cy='14' r='3' />
                                 <circle cx='32' cy='23' r='3' />
                                 <circle cx='23' cy='32' r='3' />
                              </g>
                           </svg>
                        </div>

                        <input type="button" name='submitButton' class="prim-btn botton" value='Continue'>
                     </fieldset>
                     <a href=""> Recover Account</a>
                  </form>
               </div>

            </div>

         </main>
      </div>

   </body>

</html>
