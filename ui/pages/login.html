<!DOCTYPE html>
<html>

   <head>
      <title>login</title>
      <link type="text/css" rel="stylesheet" href="../stylesheet/shared.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="../stylesheet/main.css">
      <script type="text/javascript" src="../javascript/authLogin.js"></script>
      <script type="text/javascript" src="../javascript/request.js"></script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

   <body id="home">
      <header>
         <div id="logo">
            <a href='../index.html'> </a>
         </div>
         <nav class="positon-bottom-right">
            <ul>
               <li id="navigation-list">
                  <a href="./signup.html" class="active-btn botton">
                     SIGN UP </a>
               </li>
            </ul>
         </nav>
      </header>
      <!--*********************************************************************************************-->
      <main id="main">

         <div style="margin-top:68px;">
            <div id="loginUI" class="elevate">
               <h2 class="align-center"> Sign into SendIt Account </h2>

               <form class="align-center" method='POST' name='login'>
                  <fieldset>
                     <legend> Email </legend>
                     <input type="email" name="email" class='fit-width centered' placeholder="example@gmail.com"
                        value='new@emai.com' required />
                  </fieldset>
                  <fieldset>
                     <legend>password</legend>
                     <input type="password" name='password' class='fit-width centered' placeholder="password"
                        value='password' required />
                  </fieldset>
                  <fieldset>
                     <input type="button" name='submit' class="prim-btn botton" value='Continue'>
                  </fieldset>
                  <a href=""> Recover Account</a>
               </form>
            </div>

         </div>

      </main>

   </body>

</html>
