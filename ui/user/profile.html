<!DOCTYPE html>
<html>

   <head>
      <title>SendIt | Profile </title>
      <link type="text/css" rel="stylesheet" href="../stylesheet/main.css">
      <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
      <link type="text/css" rel="stylesheet" href="../stylesheet/profile.css">
      <link type="text/css" rel="stylesheet" href="../stylesheet/shared.css">
      <script type="text/javascript" src="../javascript/UIBuilder.js"></script>
      <script type="text/javascript" src="../javascript/authProfile.js"></script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

   <body>

      <div id='wait-animation'>
         <div class="fixed-centered bounce">
            <svg class='wait-spin' width='46' height='46'>
               <circle class='c1' cx='23px' cy='23px' r='9' fill='gray' stroke-width='3' />
               <g fill='orange'>
                  <circle cx='4' cy='23' r='4' />
                  <circle cx='23' cy='4' r='4' />
                  <circle cx='42' cy='23' r='4' />
                  <circle cx='23' cy='42' r='4' />
               </g>
            </svg>
         </div>

         <div class="wait-message">
         </div>
      </div>

      <div id='viewport'>
         <header>
            <a href='#' id="logo"> </a>
            <nav class="positon-bottom-right">
               <ul>
                  <li>
                     <svg width='40px' height='40px'>
                        <circle cx='20' cy='20' r='20' fill='red' />
                        <text x='10px' y='25px' fill='white'>10</text>
                     </svg>
                  </li>
                  <li id="navigation-list">
                     <a href='../index.html' class="active-btn botton">
                        Sign out </a>
                  </li>
               </ul>
            </nav>
         </header>

         <aside id='dashboard'>
            <a class="close-btn" id='dashboard-closer' onclick="toggleDisplay('dashboard')">
            </a>

            <ul class="dashboard">

               <li>
                  <a class="dashLink" href="./packages.html" value="Packages"> Parcels </a>
               </li>

               <li>
                  <a class="dashLink" href="./create.html"> New Parcel </a>
               </li>

               <li>
                  <a class="dashLink active" href="#"> Profile </a>
               </li>

               <li>
                  <a class="dashLink" href="./settings.html"> Settings </a>
               </li>

            </ul>

         </aside>
         <!--*********************************************************************************************-->
         <main id="main">

            <button type="button" id="flow-btn"> </button>

            <section id="main-content">
               <section id='profile'>

                  <div id="about" class="elevate">
                     <h2> Profile Information </h2>
                     <h3 class="hide-in-mobile title-header">About</h3>
                     <div class="profile-image-container">
                        <img src="../images/photo.gif" alt="Profile Image" width="250" height="300" />
                     </div>

                     <div class="hide-in-desktop">
                        <div class='active-btn button fit-width profile-menu' data-profile onclick="showProfile(this)">
                           <span class="profile-icon"></span>
                           <span> Profile</span>
                        </div>

                        <div class='active-btn button fit-width profile-menu' data-stats onclick="showProfile(this)">
                           <span class="stats-icon"> </span>
                           <span> Statistics</span>
                        </div>
                     </div>

                     <div id="profile-sumary">
                        <p>
                           <strong> Name :</strong> <br />
                           <span id="name"> Ndifreke Anthony</span>
                        </p>
                        <p>
                           <strong> Phone </strong> <br />
                           <span> 23470352748987 </span>
                        </p>
                        <p>
                           <strong> Email :</strong> <br />
                           <span>user@domain.com</span>
                        </p>
                     </div>


                     <div id="statistics" class="centered">
                        <h3 class="title-header hide-in-mobile">Profile Statistics</h3>
                        <p></p>
                        <fieldset>
                           <legend>
                              <div class="processed-icon inline-block">
                              </div>
                              <br />
                              <strong>DELIVERED</strong>
                           </legend>
                           <div class="badges">
                              <div class="stats-badge elevate">
                                 <span>588 </span>
                              </div>

                           </div>
                        </fieldset>
                        <fieldset>
                           <legend>
                              <div class="ferry-icon inline-block">
                              </div>
                              </br>
                              <strong>PROCESSING</strong>
                           </legend>
                           <div class="badges">
                              <div class="stats-badge elevate">
                                 <span>15 </span>
                              </div>
                           </div>
                        </fieldset>

                        <fieldset>
                           <legend>
                              <div class="unprocessed-icon inline-block">
                              </div>
                              <br />
                              <strong>CANCELLED</strong>
                           </legend>

                           <div class="badges">
                              <div class="stats-badge elevate">
                                 <span> 5 </span>
                              </div>
                           </div>
                        </fieldset>
                     </div>
                  </div>
      </div>
      </section>
      </section>
      </main>
      <footer>
      </footer>

      </div>
   </body>

</html>
