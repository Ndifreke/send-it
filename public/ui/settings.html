<!DOCTYPE html>
<html>
   <head>
      <title>SendIt | Settings</title>
      <link type="text/css" rel="stylesheet" href="../stylesheet/shared.css">
      <link type="text/css"  rel="stylesheet" href="../stylesheet/main.css">
      <link type="text/css"  rel="stylesheet" href="../stylesheet/settings.css">
      <script type="text/javascript" src="../javascript/ui_render.js"></script>
      <script type="text/javascript" src="../javascript/client_server.js"></script>
      <script type="text/javascript" src="../javascript/responsive_ui.js"></script>
      <!--
      <script type="text/javascript" src="../javascript/location_services.js"></script>
      -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <header> 
            <a href='#' id="logo"> </a>
            <nav class="positon-bottom-right">
              <ul>
                <li id="navigation-list">
                  <a href="create.html" class='botton active-btn' title="create parcel order">
                    New Package
                  </a>
                </li>
                <li id="navigation-list">
                  <a href='../../index.html' class="active-btn botton">
                    Sign out </a>
                </li>
              </ul>
            </nav>
      </header>

      <aside id='dashboard'>
                  <a class="close-btn" id='dashboard-closer' onclick="toggle('dashboard')">
                  </a>
                  <ul class="dashboard">
                    <li class="dashLink"> <a value="Packages"> PARCELS </a>
                    </li>
               
            
                    <li class="dashLink">
                      <a href="profile.html" title="Profile">
                        PROFILE </a>
                    </li>
                    <li class="dashLink active">
                      <a  title="Settings">
                        SETTINGS </a>
                    </li>
                    <li class="dashLink">
                      <a href="admin.html" title="Admin">
                        ADMINISTRATOR</a>
                    </li>
                  </ul>
                </aside>
      <!--*********************************************************************************************-->
      <main id="main">

         <!-- event in internal.js useMobileView() -->
         <button type="button" id="flow-btn" > </button> 


         <section id="main-content">
            <section id='settings'>
               <h2> Personal Settings </h2>
               <form id="settingsUI" class="elevate">
               <table>
                  <tr>
                     <th> <h3> Notifications </h3> </th>
                  </tr>

                  <tr> 
                     <td>
                        <span> Receive Email Update </span> 
                     </td> 
                     <td>
                        <input type="checkbox" id="accept-mail-btn" name="accept-email">
                        <label for="accept-mail-btn"></label> 
                     </td> 
                  </tr> 

                  <tr>
                     <td>
                        <span> Receive Promotional Email Update </span>  
                     </td>    
                     <td> 
                        <input type="checkbox" id="receive-promo-btn" name="accept-email"> 
                        <label for="receive-promo-btn"></label>  
                     </td>
                  </tr>

                  <tr>
                     <td>
                        <input type="email" name='update-mail-input' placeholder="username@example.com">  
                     </td>
                     <td>
                        <input type="button" id='update-mail-btn' value="Update Email"
                               class="minor-btn"/>
                     </td>
                  </tr>
                  <tr> <td colspan="2"> <hr/> </td> </tr>
                  <tr>
                     <th>  <h2> Security </h2> </th>
                  </tr>

                  <tr>
                     <td>
                        <input type="tel" id='update-phone-input' placeholder="+234 xxxx xxxx"
                               />
                     </td>
                     <td>
                        <input type="button" value="Update Phone" class="minor-btn"
                               id='update-phone-btn' />
                     </td>
                  </tr>

                  <tr>
                     <td>
                        <input type="password" id='update-password' placeholder="password"> 
                        <input type="password" id='update-password-confirm' 
                               placeholder="confirm password">
                     </td>
                     <td>
                        <input type="button" value="Update password" id="update-password-btn"
                        class="minor-btn" />
                     </td>
                  </tr>

               </table>
            </form>

         </section>
</section>
      </main>
      <footer>
            
            </footer>

   </body>
</html>
