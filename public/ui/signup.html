<!DOCTYPE html>
<html>

   <head>
      <title>Create Account </title>
      <link type="text/css" rel="stylesheet" href="../stylesheet/shared.css">
      <link type="text/css" rel="stylesheet" href="../stylesheet/main.css">
      <link type="text/css" rel="stylesheet" href="../stylesheet/signup.css">
      <script type="text/javascript" src="../javascript/ui_render.js"></script>
      <script type="text/javascript" src="../javascript/client_server.js"></script>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>

   <body id="home">

      <header>
         <a href='/sendIt/index.html' id="logo"> </a>
         <nav class="positon-bottom-right">
            <ul>
               <li id="navigation-list">
                  <a href='login.html' class="active-btn botton">
                     LOG IN </a>
               </li>
            </ul>
         </nav>
      </header>
      <!--*********************************************************************************************-->
      <main id="main">
            <div style="margin-top:68px;">
         <div id="signupUI" class="elevate">

            <form class="align-center" id="signupForm">
               <h2 class="align-center"> Create Your SendIt
                  Account </h2>
               <div class="inline">
                  <div>
                     <label id="input-title">FIRST NAME</label>
                     <input type="text" name="signupName" placeholder="Alice">
                  </div>
                  <div>
                     <label id="input-title">LAST NAME </label>
                     <input type="text" name='signupLastName' placeholder="Becker">
                  </div>

               </div>
               <div>
                  <div>
                     <label id="input-title">LOGIN EMAIL</label>
                     <input type="email" name='signupEmail' placeholder="username@domain.com">
                  </div>
               </div>
               <div class="inline-block">
                  <label id="input-title">MOBILE NUMBER</label>
                  <input type="tel" name='signupNumber' placeholder="+23470123481458"
                     class="fit-width">
               </div>

               <div class="inline">
                  <div>
                     <label id="input-title">PASSWORD</label>
                     <input type="password" name='signupPassword' placeholder="Alphebets only">
                  </div>
                  <div>
                     <label id="input-title">CONFIRM</label>
                     <input type="password" name='signupComfirmpassword' placeholder="Confirm password">
                  </div>

               </div>

               <p>
                  <input type="button" name="register" class="botton prim-btn" value='Register'
                     onclick="signupUser()">
               </p>
            </form>
            </div>
         </div>
      </main>
      <footer>
            
         </footer>
   </body>

</html>
